<!doctype html>
<html>
<head>
    <title>Book Your Online</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <h1><p style="background-color:#efdc49"; style="text-align: center;">Book Your Room Online</p></h1>

</head>
<body>
    <h1>Book Your Room Online</h1>
    <hr>
    <a href="/"><button id="sign-out" class="btn btn-danger" hidden="true"><i class="fa fa-power-off" aria-hidden="true"></i> Sign out</button></a>
    <div id="login-info" hidden="true">
    {% if session['email'] %}
        <div align="center">
        </div>
        <hr>
        <div align="center">
            <table class="table" style="width:40%">
                <tr class="table-warning">
                    <td colspan="2">
                        <form action="/add_room" method="POST">
                            <button  onclick="startLoad()" type="submit"> Add New Room</button>
                        </form>
                    </td>
                    <td>
                        <form action="/view_user_bookings" method="POST">
                            <button  onclick="startLoad()" type="submit"> Your Bookings</button>
                        </form>
                    </td>
                    <td>
                        <form action="/" method="GET">
                            <button  onclick="startLoad()" type="submit" value="Back to Home"> Back to Home </button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
