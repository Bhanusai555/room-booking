<!doctype html>
<html>

<head>
    <title>Book Your Room Online</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1><p style="background-color:#efdc49"; style="text-align: center;">Book Your Room Online</p></h1>
    <a href="/"><button id="sign-out" class="btn btn-danger" hidden="true"><i class="fa fa-power-off" aria-hidden="true"></i> Sign out</button></a>
    <div id="login-info" hidden="true">
        </div>
        <hr>
        <div align="center">
            <table class="table" style="width:50%">
                <tr class="table-warning">
                    <td colspan="2">
                        <form action="/add_room" method="POST">
                            <button  onclick="startLoad()" type="submit">Add New Room</button>
                        </form>
                    </td>
                    <td>
                        <form action="/view_user_bookings" method="POST">
                            <button onclick="startLoad()" type="submit">Your Bookings</button>
                        </form>
                    </td>
                    <td>
                        <form action="/" method="GET">
                            <button onclick="startLoad()" type="submit" value="Back to Home">Back to Home </button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        <div align="center">
            <form style="border: 1px solid black; width: 40%;" action="/add_booking_to_database" method="POST">
                <h2>Add Booking to Room No. {{ room_id }}</h2>
                <table class="table table-active">
                    <tr>
                        <td>
                            <input type="hidden" name="room_id" value="{{ room_id }}">
                            Start Date & time:
                        </td>
                        <td><input type="datetime-local" required id="start_date_time" name="start_date_time"></td>
                    </tr>
                    <tr>
                        <td>End Date & time: </td>
                        <td><input type="datetime-local" required name="end_date_time" id="end_date_time"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input  onclick="return validate_values(event)" type="submit" onclick="startLoad()" value="Add Booking">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
