<!doctype html>
<html>

<head>
    <title>Book Your Online</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <h1><p style="background-color:#efdc49"; style="text-align: center;">Book Your Room Online</p></h1>
    <a href="/"><button id="sign-out" class="btn btn-danger" hidden="true">Sign out</button></a>
    <div id="login-info" hidden="true">
        </div>
        <hr>
        <div align="center">
            <table class="table" style="width:50%">
                <tr class="table-warning">
                    <td colspan="2">
                        <form action="/add_room" method="POST">
                            <button  onclick="startLoad()" type="submit">Add New Room</button>
                        </form>
                    </td>
                    <td>
                        <form action="/view_user_bookings" method="POST">
                            <button onclick="startLoad()" type="submit">Your Bookings</button>
                        </form>
                    </td>
                    <td>
                        <form action="/" method="GET">
                            <button  onclick="startLoad()" type="submit" value="Back to Home"> Back to Home </button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        <div align="center">
            <form action="/edit_booking_in_database" class="table-success" method="POST" style="border: 1px solid black; width: 40%;padding: 5px;">
                <input type="hidden" name="booking_id" value="{{ booking.key.id }}">
             <input type="hidden" name="room_id" value="{{ booking['room_id'] }}">
                <table class="table">
                    <h2>Edit Booking</h2>
                    <tr>
                        <td>Room Number</td>
                        <td>
                            <input type="number"  required placeholder="Enter room Number" name="room_id"/><br>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Start Time: </td>
                        <td>
                            <input type="datetime-local" required class="form-control" id="start_date_time" name="start_date_time" value="{{ booking['start_date_time'] }}">
                        </td>
                    </tr>
                    <tr>
                        <td>End Time:</td>
                        <td>
                            <input type="datetime-local" required class="form-control" id="end_date_time" name="end_date_time" value="{{ booking['end_date_time'] }}">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit"   onclick="return validate_values(event);startLoad();" value="Update"> Update</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
